<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css" />

    <title>Portfolio Responsive Website</title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="img/ham.png" width="23px" alt="ham" class="ham">
                <img src="img/cross.png" width="23px" alt="cross" class="cross">
            
            </div>
            <div class="contactForm">
                <h1>Contact Us</h1>
<form>
    <div class="mb-3 mb3">
        <label for="clientName" class="form-label">Name</label>
        <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 mb3">
        <label for="clientEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
    </div>
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>

    <div class="mb-3 mb3">
        <label for="clientPhone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="clientPhone">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isClient">
        <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
               
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
